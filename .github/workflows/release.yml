name: Release

on:
  push:
    tags:
      - 'v*'

env:
  JAVA_VERSION: '17'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Run tests
      run: ./gradlew testDebugUnitTest --no-daemon
    
    - name: Generate debug keystore
      run: |
        keytool -genkey -v -keystore app/debug.keystore \
          -storepass android -alias androiddebugkey -keypass android \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -dname "CN=Android Debug,O=Android,C=US"
    
    - name: Build debug APK
      run: ./gradlew assembleDebug --no-daemon
    
    - name: Build release APK (unsigned)
      run: ./gradlew assembleRelease --no-daemon
    
    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.version.outputs.VERSION }}
        draft: false
        prerelease: false
        files: |
          app/build/outputs/apk/debug/app-debug.apk
        body: |
          ## The Thing You Didn't Touch - v${{ steps.version.outputs.VERSION }}
          
          ### Changes
          - See commit history for changes
          
          ### Download
          - Download the debug APK to test the game
          
          ### Note
          This is a debug build. For production release, the APK needs to be signed with a release key.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
